<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input placeholder="Имя" type="text" class="popup__input popup__input_name">
          <input placeholder="О себе" type="text" class="popup__input popup__input_job">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" alt="Логотип" src="image/logo.png">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__heading">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add"></button>
      </section>
      <section class="cards">
        <ul class="cards-grid">
          <li class="cards-grid__item">
            <img src="image/karachaevsk.jpg" alt="Аватарка пользователя" class="cards-grid__image">
            <div class="cards-grid__info">
              <p class="cards-grid__title">Карачаевск</p>
              <button class="cards-grid__icon"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="image/dombai.jpg" alt="Горы Домбая" class="cards-grid__image">
            <div class="cards-grid__info">
              <p class="cards-grid__title">Домбай</p>
              <button class="cards-grid__icon"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="image/elbrus.jpg" alt="Гора Эльбрус" class="cards-grid__image">
            <div class="cards-grid__info">
              <p class="cards-grid__title">Гора Эльбрус</p>
              <button class="cards-grid__icon"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="image/faroe_islands.jpg" alt="Горы на Фарерских островах" class="cards-grid__image">
            <div class="cards-grid__info">
              <p class="cards-grid__title">Фарерские острова</p>
              <button class="cards-grid__icon"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="image/yosemite_national_park.jpg" alt="Вершины Йосемитского национального парка" class="cards-grid__image cards-grid__image_bottom">
            <div class="cards-grid__info">
              <p class="cards-grid__title">Йосемитский национальный парк</p>
              <button class="cards-grid__icon"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="image/augstmatthorn.jpg" alt="Гора Аугстматторн" class="cards-grid__image cards-grid__image_bottom">
            <div class="cards-grid__info">
              <p class="cards-grid__title">Гора Аугстматторн</p>
              <button class="cards-grid__icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <script src="script.js"></script>
  </div>
</body>
</html>
