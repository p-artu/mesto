<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="image/logo.png">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__heading">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Данные профиля" class="profile__edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить фото" class="profile__add"></button>
      </section>
      <section class="cards">
        <ul class="cards-grid">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_issue_profile">
      <div class="popup__container">
        <button type="button" aria-label="Выход" class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input name="name" placeholder="Имя" type="text" class="popup__input popup__input_theme_name">
          <input name="job" placeholder="О себе" type="text" class="popup__input popup__input_theme_job">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_issue_cards">
      <div class="popup__container">
        <button type="button" aria-label="Выход" class="popup__exit"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form" class="popup__form">
          <input name="title" placeholder="Название" type="text" class="popup__input popup__input_theme_title" value="">
          <input name="link" placeholder="Ссылка на картинку" type="text" class="popup__input popup__input_theme_link" value="">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_issue_image">
      <figure class="popup__image-container">
        <img src="." alt="Твоя картинка не найдена" class="popup__image">
        <button type="button" aria-label="Выход" class="popup__exit"></button>
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
    <template id="card">
      <li class="cards-grid__item">
        <button type="button" aria-label="Удалить" class="cards-grid__trash"></button>
        <img src="." alt="Твоя картинка не найдена" class="cards-grid__image">
        <div class="cards-grid__info">
          <h2 class="cards-grid__title"></h2>
          <button type="button" aria-label="Лайк" class="cards-grid__icon"></button>
        </div>
      </li>
    </template>
    <script src="scripts/initial-сards.js"></script>
    <script src="scripts/index.js"></script>
  </div>
</body>
</html>
